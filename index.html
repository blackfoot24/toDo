<!DOCTYPE html>
<html>
<head>
	<title>To Do</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="toDo.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container header-top">
			<h1>ToDo App</h1>
			<p>To help you keep track</p>
		</div>
	</div>

	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">To Do</h3>
						</div>
					</div>
				</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Date</th>
									<th>Complete</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Teague</td>
									<td>2-10-2016</td>
									<td><input type = "checkbox"></td>
								</tr>
								<tr>
									<td>Cristine</td>
									<td>2-10-2016</td>
									<td><input type = "checkbox"></td>
								</tr>
								<tr>
									<td>Charlie</td>
									<td>2-10-2016</td>
									<td><input type = "checkbox"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</section>


	<section>
		<div class="container-fluid">
			<div class="row">
				<h1>Create ToDo</h1>
					<form class="form-inline">
						 <div class="form-group">
						   	<input type="text" class="form-control" id="exampleInputName2" placeholder="Task Name">
						 </div>
						 <div class="form-group">
						   	<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Due Date">
						 </div>
						 	<button type="button" class="btn btn-primary">Submit</button>
					</form>
			</div>
		</div>

	</section>


	<section>
		<div class="container-fluid">
			<div class="row">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Date Completed</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Day One of Class</td>
									<td>2-10-2016</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
